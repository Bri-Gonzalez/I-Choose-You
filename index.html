  <link rel="stylesheet" href="./home.css" />
  <link rel="icon" href="/pikachu.png" />

              src="https://res.cloudinary.com/dfryxohde/image/upload/v1630590751/37475-6-pikachu-transparent-image_p2se8o.png"

          </div>
        </div>
      </div>
      <div id="pokebinder">
        <div class="outline3">
          <div>
            <h3>PokéBinder</h3>
          </div>
