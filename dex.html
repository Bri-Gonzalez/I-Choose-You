<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dex.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./dex.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="pokedex-container">
    <div class="inline-block" id="left-container">
      <div class="pokemon-name"></div>
      <div class="pokemon-img"></div>
      <div class="id"></div>
      <div class="search-pokemon">
        <input type="text" id="blank" placeholder="Pokemon Name">
        <button id="search">Search</button>
      </div>
    </div>
    <div class="inline-block" id="right-container">
      <div class="type"></div>
      <div class="height"></div>
      <div class="weight"></div>
      <div class="stats"></div>
    </div>
  </div>

</body>

</html>
