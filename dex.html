<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dex.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./dex.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Itim&family=Nunito&display=swap"
    rel="stylesheet">
  <title>PokéSearch</title>
</head>

<body>
  <div class="topnav">
    <a class="link" href="./home.html" target="_blank">Home</a>
    <a class="link" href="./starter.html" target="blank">I Choose You</a>
  </div>

  <div>
    <h1>PokéResearch</h1>
  </div>
  <div class="pokedex-container">
    <div class="inline-block" id="left-container">
      <div class="pokemon-name"></div>
      <div class="pokemon-img"></div>
      <div class="id"></div>
      <div class="search-pokemon">
        <input type="text" id="blank" placeholder="Pokemon Name">
        <button id="search">search</button>
      </div>
      <div class="btn-container">
        <div id="square-btn1"></div>
        <div id="left-btn"></div>
        <div id="right-btn"></div>
        <div id="square-btn2"></div>
      </div>
    </div>
    <div class="inline-block" id="right-container">
      <div class="type"></div>
      <div class="height-weight">
        <div class="height"></div>
        <div class="weight"></div>
      </div>
      <div class="stats"></div>
    </div>
  </div>
</body>

</html>
